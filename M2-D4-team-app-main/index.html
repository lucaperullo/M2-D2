<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names (DONE)
    - The user can set the number of teams (DONE)
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list (DONE)
    - Each team should be inside a "column" (DONE)
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list (DONE)
    - [EXTRA] Create a button to reset the state of the app (DONE)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <!--******************** CONTROL PANEL SECTION ********************-->
    <main>
      <section id="control-bar">
        <div class="container col-12 py-5 px-5 mx-0">
          <div class="row">
            <h3 class="py-2 px-4 mx-0">Control Panel</h3>
          </div>
          <div class="row">
            <div class="col-12 px-0 py-0 my-2">
              <input
                id="nameInput"
                class="py-1 px-1"
                type=" text"
                placeholder="names"
              />
              <input
                id="nameInputSubmit"
                class="btn btn-dark"
                type="button"
                value="Add Names"
                onclick="addNames()"
              />
            </div>
            <div class="col-12 px-0 py-0 my-2">
              <input
                id="teamsInput"
                class="py-1 px-1"
                type=" number"
                placeholder="number"
              />
              <input
                id="teamsInputSubmit"
                class="btn btn-dark"
                type="button"
                value="Generate Teams"
                onclick="generateTeams()"
              />
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6 px-0 py-0 mr-2">
                  <input
                    class="btn btn-dark px-5"
                    type="button"
                    value="Assign"
                    onclick="assignToTeam()"
                  />
                  <input
                    class="btn btn-dark ml-2 px-5"
                    type="button"
                    value="Reset"
                    onclick="reset()"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--******************** NAME GENERATION SECTION ********************-->
    <section id="namegeneration">
      <div class="container mt-5 pt-2 px-5 pb-5">
        <div class="row">
          <div class="col-12 px-0">
            <h3 class="py-3 px-4">Names</h3>
            <ul id="nameList">
              <!-- Insert Namecards Here -->
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!--******************** NAME GENERATION SECTION ********************-->
    <section id="teamgeneration">
      <div class="container">
        <div class="row">
          <!-- Insert Teams Here -->
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
